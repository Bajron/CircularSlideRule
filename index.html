<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular slide rule (work in progress)</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <form id="inputForm">
        <fieldset>
            <label for="lhs">Left</label>
            <input name="lhs" id="lhs" type="input" value="1">
            <fieldset id="operation-set">
                <legend>Operation</legend>
                <input type="button" id="multiply-button" value="Multiply" onclick="multiply(true);">
                <input type="button" id="divide-button" value="Divide" onclick="divide(true);">
                <input type="button" id="reset-button" value="Reset" onclick="resetCircles(true);">
            </fieldset>
            <label for="rhs">Right</label>
            <input name="rhs" id="rhs" type="input" value="1">

            <fieldset id="output-set">
                <legend>Output</legend>
                <label for="output">Result</label>
                <input type="input" readonly="readonly" name="output" id="output" value="1">
                <label for="output-lower">Lower wheel</label>
                <input type="input" readonly="readonly" name="output-lower" id="output-lower" value="1">
            </fieldset>
        </fieldset>
    </form>
    <form id="viewForm">
        <fieldset id="zoom-set">
            <legend>Zoom</legend>
            <input type="button" id="zoom-in-button" value="+" onclick="zoomIn(true);">
            <input type="button" id="zoom-out-button" value="-" onclick="zoomOut(true);">
        </fieldset>
        <fieldset id="operating-set">
            <legend>Operating</legend>
            <label for="lock-button">Lock wheels</legend>
            <input type="checkbox" name="lock-button" id="lock-button">
            <br>
            <label for="log8-button">Log8</legend>
            <input type="radio" name="log-button" id="log8-button" value="8" onchange="changeLog(true);">
            <label for="log10-button">Log10</legend>
            <input type="radio" name="log-button" id="log10-button" value="10" onchange="changeLog(true);" checked>
            <label for="log16-button">Log16</legend>
            <input type="radio" name="log-button" id="log16-button" value="16" onchange="changeLog(true);">
        </fieldset>
    </form>
    <canvas class="appCanvas" id="csrCanvas">
        <p>Circular sliderule goes here. If you see this, the technology is still not there, sorry ;(</p>
    </canvas>
    <hr>
    <p>Failed with zooming... But it was fun! :)</p>
    <p>Checkout <a href="https://youtu.be/ZIQQvxSXLhI">the inspiration from Mathologer</a> 
        or the <a href="https://github.com/Bajron/CircularSlideRule">code on GitHub</a>(it is a mess ;))</p>
</body>

</html>

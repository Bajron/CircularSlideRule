<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is going to be a circular slide rule app</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <form id="inputForm">
        <fieldset>
            <label for="lhs">Left</label>
            <input name="lhs" id="lhs" type="input" value="1">
            <fieldset id="operation-set">
                <legend>Operation</legend>
                <input type="button" id="multiply-button" value="Multiply" onclick="multiply(true);">
                <input type="button" id="divide-button" value="Divide" onclick="divide(true);">
                <input type="button" id="reset-button" value="Reset" onclick="resetCircles(true);">
            </fieldset>
            <label for="rhs">Right</label>
            <input name="rhs" id="rhs" type="input" value="1">

            <fieldset id="output-set">
                <legend>Output</legend>
                <label for="output">Result</label>
                <input type="input" readonly="readonly" name="output" id="output" value="1">
            </fieldset>
        </fieldset>
    </form>
    <canvas class="appCanvas" id="csrCanvas">
        <p>Circular sliderule goes here. If you see this, the technology is still not there, sorry ;(</p>
    </canvas>

</body>

</html>
